  <!-- Mid trans Snap.js script -->
  <script type="text/javascript" src="https://app.midtrans.com/snap/snap.js" data-client-key="Mid-client-aYnnY6X3dMLrbUMb"></script>

  <script type="text/javascript">
    let onSuccessCallback;
    let onPendingCallback;
    let onErrorCallback;
    let onCloseCallback;

    function setPaymentCallbacks(successCallback, pendingCallback, errorCallback, closeCallBack) {
      onSuccessCallback = successCallback;
      onPendingCallback = pendingCallback;
      onErrorCallback = errorCallback;
      onCloseCallback = closeCallBack;
      
    }

    function showPaymentModal(token) {
      window.snap.pay(token,{
        onSuccess: function (result) {
          if (onSuccessCallback) {
            onSuccessCallback(result); // Call Dart function
          }
        },
        onPending: function (result) {
          if (onPendingCallback) {
            onPendingCallback(result); 
          }
        },
        onError: function (result) {
          if (onErrorCallback) {
            onErrorCallback(result); 
          }
        },
        onClose: function () {
          if (onCloseCallback) {
            onCloseCallback(); 
          }
        }
        
      });
    }
  </script>
